# ######## Window rules ########
windowrule = opacity $windowOpacity override, match:fullscreen 0

windowrule = opaque on, match:class foot|equibop|org\.quickshell|imv|swappy  # They use native transparency or we want them opaque
windowrule = center 1, match:float 1, match:xwayland 0  # Center all floating windows (not xwayland cause popups)

# Float
windowrule = float on, match:class guifetch  # FlafyDev/guifetch
windowrule = float on, match:class yad
windowrule = float on, match:class zenity
windowrule = float on, match:class wev
windowrule = float on, match:class org\.gnome\.FileRoller
windowrule = float on, match:class file-roller  # WHY IS THERE TWOOOOOOOOOOOOOOOO
windowrule = float on, match:class blueman-manager
windowrule = float on, match:class com\.github\.GradienceTeam\.Gradience
windowrule = float on, match:class feh
windowrule = float on, match:class imv
windowrule = float on, match:class system-config-printer
windowrule = float on, match:class org\.quickshell
windowrule = float on, match:class variety
windowrule = float on, match:class nemo
windowrule = float on, size (monitor_w*0.18) (monitor_h*0.69), match:class org\.gnome\.Calculator
# Float, resize and center
windowrule = float on, size (monitor_w*0.6) (monitor_h*0.7), center 1, match:class foot, match:title nmtui
windowrule = float on, size (monitor_w*0.7) (monitor_h*0.8), center 1, match:class org\.gnome\.Settings
windowrule = float on, size (monitor_w*0.6) (monitor_h*0.7), center 1, match:class org\.pulseaudio\.pavucontrol|yad-icon-browser
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.6), center 1, match:class nwg-look
windowrule = persistent_size on, match:class ".*"
windowrule = match:class org\.gnome\.Calculator , hyprbars:no_bar 1

#tag rules
windowrule = border_size 0, match:tag noborder
windowrule = match:tag nobar, hyprbars:no_bar 1

# Special workspaces
windowrule = workspace special:sysmon, match:class btop
windowrule = workspace special:music, match:class feishin|Spotify|Supersonic
windowrule = workspace special:communication, match:class discord|equibop|vesktop|whatsapp
windowrule = workspace special:todo, match:class Todoist

# Dialogs
windowrule = float on, match:title (Select|Open)( a)? (File|Folder)(s)?
windowrule = float on, match:title File (Operation|Upload)( Progress)?
windowrule = float on, match:title .* Properties
windowrule = float on, match:title Export Image as PNG
windowrule = float on, match:title GIMP Crash Debug
windowrule = float on,match:title Save As
windowrule = float on, match:title Library

# Picture in picture (resize and move done via script)
windowrule = move ((monitor_w*1)-window_w-(monitor_w*0.02)) ((monitor_h*1)-window_h-(monitor_h*0.03)), match:title Picture(-| )in(-| )[Pp]icture  # Initial move so window doesn't shoot across the screen from the center
windowrule = keep_aspect_ratio on, float on, pin on, match:title Picture(-| )in(-| )[Pp]icture

# Steam
windowrule = float on, match:title Friends List, match:class steam
windowrule = immediate on, match:class steam_app_[0-9]+  # Allow tearing for steam games
windowrule = idle_inhibit always, match:class steam_app_[0-9]+  # Always idle inhibit when playing a steam game

# ATLauncher console
windowrule = float on, match:class com-atlauncher-App, match:title ATLauncher Console

# Autodesk Fusion 360
windowrule = no_blur on, match:title Fusion360|(Marking Menu), match:class fusion360\.exe

# Ugh xwayland popups
windowrule = no_dim on, no_shadow on, rounding 10, match:xwayland 1, match:title win[0-9]+

# ######## Workspace rules ########
workspace = w[tv1]s[false], gapsout:$singleWindowGapsOut
workspace = f[1]s[false], gapsout:$singleWindowGapsOut

# ######## Layer rules ########
layerrule = animation fade, match:namespace hyprpicker  # Colour picker out animation
layerrule = animation fade, match:namespace logout_dialog  # wlogout
layerrule = animation fade, match:namespace selection  # slurp
layerrule = animation fade, match:namespace wayfreeze

# Fuzzel
layerrule = animation popin 80%, blur on, match:namespace launcher

# Shell
layerrule = no_anim on, match:namespace caelestia-(border-exclusion|area-picker)
layerrule = animation fade, match:namespace caelestia-(drawers|background)

layerrule = blur on, ignore_alpha 0.57, match:namespace caelestia-drawers
#gtk
layerrule = blur on, ignore_alpha 0, match:namespace gtk-layer-shell
